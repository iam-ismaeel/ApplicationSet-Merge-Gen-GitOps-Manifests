apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: auth-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/iam-ismaeel/ApplicationSet-Merge-Gen-GitOps-Manifests.git
    targetRevision: main
    path: auth-service   # Path to the microservice manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: auth-service
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

